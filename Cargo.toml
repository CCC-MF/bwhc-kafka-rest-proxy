[package]
name = "bwhc-kafka-rest-proxy"
version = "0.1.0"
edition = "2021"
authors = ["Paul-Christian Volkmer <volkmer_p@ukw.de>"]
license = "AGPL-3.0"
description = "bwHC MTB-File REST Proxy f√ºr Kafka"

# Dependencies

[dependencies.log]
version = "0.4"

[dependencies.simple-log]
version = "1.6"

[dependencies.axum]
version = "0.7"
features = ["tracing"]

[dependencies.tracing-subscriber]
version = "0.3"

[dependencies.tracing]
version = "0.1"

[dependencies.tokio]
version = "1.36"
features = ["rt-multi-thread"]

[dependencies.tower-http]
version = "0.5"
features = ["trace"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"

[dependencies.rdkafka]
version = "0.36"
features = [ "cmake-build", "libz-static" ]

[dependencies.uuid]
version = "1.7"
features = [ "v4" ]

[dependencies.base64]
version = "0.22"

[dependencies.bcrypt]
version = "0.15"

[dependencies.bwhc-dto]
git = "https://github.com/ccc-mf/bwhc-dto-rs"
branch = "master"

[profile.release]
opt-level = "s"
codegen-units = 1
lto = "thin"
strip = true
panic = "abort"